<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Department</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow-sm" style="max-width: 600px; margin:auto;">
        <h3 class="text-center mb-3">Add Department</h3>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Department Name</label>
                <input type="text" class="form-control" name="dname" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="desc"></textarea>
            </div>

            <button class="btn btn-primary w-100">Add</button>
            <a href="/dept/list" class="btn btn-outline-secondary w-100 mt-2">Back</a>
        </form>
    </div>
</div>

</body>
</html>
