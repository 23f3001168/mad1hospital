<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <style>
        body { background: #f4f6f9; }
        .login-card {
            max-width: 420px; margin: 80px auto; padding: 25px 30px;
            background: #fff; border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }
        .login-title { font-size: 1.6rem; font-weight: 600; text-align: center; }
        .error-msg {
            background: #ffe0e0; padding: 10px; border-radius: 8px;
            border-left: 4px solid #d9534f; margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="login-card">

        <h2 class="login-title">Admin Login</h2>
        <p class="text-center text-muted mb-4">Administrator access only</p>

        {% if msg %}
            <div class="error-msg">{{ msg }}</div>
        {% endif %}

        <form method="POST" action="/login/admin">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button class="btn btn-dark w-100">Login</button>
        </form>

        <p class="text-center mt-3">
            <a href="/login">Back to Patient Login</a>
        </p>
    </div>
</body>
</html>
