<!DOCTYPE html>
<html>
<head>
    <title>Search Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

<h3>Search Patients</h3>

<form method="POST" class="d-flex mb-3" style="max-width:400px;">
    <input type="text" name="keyword" class="form-control" placeholder="Search by name / phone / ID" required>
    <button class="btn btn-primary ms-2" type="submit">Search</button>
</form>

{% if results %}
<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>User ID</th>
        <th>Age</th>
        <th>Gender</th>
    </tr>

    {% for p in results %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.user.fname }} {{ p.user.lname }}</td>
        <td>{{ p.phone }}</td>
        <td>{{ p.user_id }}</td>
        <td>{{ p.age }}</td>
        <td>{{ p.gender }}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}

<a href="/patient/list" class="btn btn-secondary mt-3">Back</a>

</body>
</html>
