<!DOCTYPE html>
<html>
<head>
    <title>Edit Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">
    <h3>Edit Department</h3>

    <form method="POST" class="mt-3 bg-white p-4 rounded shadow-sm">

        <label>Name</label>
        <input type="text" name="dname" class="form-control" value="{{ dept.name }}" required>

        <label class="mt-3">Description</label>
        <textarea name="desc" class="form-control">{{ dept.desc }}</textarea>

        <button class="btn btn-primary mt-3">Save</button>
    </form>

</div>

</body>
</html>
