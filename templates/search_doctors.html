<!DOCTYPE html>
<html>
<head>
    <title>Search Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

<h3>Search Doctors</h3>

<form method="POST" class="d-flex mb-3" style="max-width: 400px;">
    <input type="text" name="keyword" class="form-control" placeholder="Search by name or specialization" required>
    <button class="btn btn-primary ms-2" type="submit">Search</button>
</form>

{% if results %}
<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Spec</th>
        <th>Dept</th>
        <th>User ID</th>
    </tr>

    {% for d in results %}
    <tr>
        <td>{{ d.id }}</td>
        <td>{{ d.user.fname }} {{ d.user.lname }}</td>
        <td>{{ d.spec }}</td>
        <td>{{ d.dept.name }}</td>
        <td>{{ d.user_id }}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}

<a href="/doctor/list" class="btn btn-secondary mt-3">Back</a>

</body>
</html>
