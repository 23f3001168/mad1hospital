<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #eef1f6; }
        .box { max-width: 600px; margin: auto; margin-top: 50px; padding: 25px; background: white; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.1); }
    </style>

</head>

<body>

<div class="box">

    <h3>Book an Appointment</h3>

    {% if msg %}
        <div class="alert alert-danger mt-2">{{ msg }}</div>
    {% endif %}

    <form method="POST">

        <label class="form-label mt-2">Select Doctor</label>
        <select name="doc_id" class="form-control">
            {% for d in doctors %}
            <option value="{{ d.id }}">
                Dr. {{ d.user.fname }} {{ d.user.lname }} ({{ d.spec }})
            </option>
            {% endfor %}
        </select>

        <label class="form-label mt-3">Select Date</label>
        <input type="date" name="date" class="form-control" required>

        <label class="form-label mt-3">Select Time</label>
        <input type="time" name="time" class="form-control" required>

        <button class="btn btn-primary w-100 mt-3">Book Appointment</button>
    </form>

    <a href="/patient/dashboard" class="btn btn-outline-secondary w-100 mt-3">Back</a>

</div>

</body>
</html>
