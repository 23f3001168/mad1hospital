<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management | Login</title>

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .login-card {
            max-width: 420px;
            margin: 80px auto;
            border-radius: 12px;
            padding: 25px 30px;
            background: #ffffff;
            box-shadow: 0px 4px 14px rgba(0,0,0,0.08);
        }
        .login-title {
            font-size: 1.7rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
        }
        .btn-custom {
            background: #0d6efd;
            color: #fff;
            font-weight: 500;
        }
        .btn-custom:hover {
            background: #0a58ca;
        }
        .error-msg {
            background: #ffdddd;
            border-left: 4px solid #d9534f;
            padding: 8px 12px;
            margin-bottom: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        .footer-text {
            text-align: center; 
            margin-top: 18px; 
            font-size: 0.9rem; 
            color: #555;
        }
    </style>
</head>

<body>

    <div class="login-card">

        <h2 class="login-title">Hospital Management</h2>
        <p class="text-center mb-4 text-muted" style="font-size:0.95rem;">
            Please sign in to continue
        </p>

        {% if msg %}
        <div class="error-msg">{{ msg }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input 
                    type="text" 
                    class="form-control" 
                    name="username"
                    placeholder="Enter your username"
                    required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    name="password"
                    placeholder="Enter your password"
                    required>
            </div>

            <button type="submit" class="btn btn-custom w-100 mt-2">
                Login
            </button>
        </form>

        <div class="footer-text">
            <div>New here? <a href="/patient/register">Register as Patient</a></div>
            <div><a href="/login/doctor">Login as Doctor</a></div>
            <div><a href="/login/admin">Login as Admin</a></div>
        </div>
    </div>

</body>
</html>
