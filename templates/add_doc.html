<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Doctor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f5f7fa;
        }
        .card-box {
            max-width: 600px;
            margin: auto;
            margin-top: 60px;
            padding: 30px;
            border-radius: 14px;
            background: white;
            box-shadow: 0 3px 12px rgba(0,0,0,0.10);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-back {
            background: #6c757d;
            color: white;
        }
        .btn-back:hover {
            background: #5a6268;
            color: white;
        }
    </style>
</head>

<body>

<div class="card-box">
    <h3 class="mb-4 text-center">Add Doctor</h3>

    <form method="POST">

        <label class="form-label">First Name</label>
        <input type="text" name="fname" class="form-control mb-3" required>

        <label class="form-label">Last Name</label>
        <input type="text" name="lname" class="form-control mb-3" required>

        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control mb-3" required>

        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control mb-3" required>

        <label class="form-label">Specialization</label>
        <input type="text" name="spec" class="form-control mb-3" required>

        <label class="form-label">Department</label>
        <select name="dept_id" class="form-control mb-3" required>
            {% for d in depts %}
                <option value="{{ d.id }}">{{ d.name }}</option>
            {% endfor %}
        </select>

        <label class="form-label">Bio</label>
        <textarea name="bio" class="form-control mb-4" rows="3"></textarea>

        <button type="submit" class="btn btn-primary w-100 mb-3">Add Doctor</button>

        <a href="/doctor/list" class="btn btn-back w-100">Back</a>
    </form>
</div>

</body>
</html>
