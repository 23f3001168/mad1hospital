<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f3f5f9; }
        .reg-box {
            max-width: 450px;
            margin: auto;
            margin-top: 60px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }
    </style>

</head>

<body>

<div class="reg-box">
    <h3 class="text-center mb-3">Patient Registration</h3>

    <form method="POST">

        <label class="form-label">First Name</label>
        <input type="text" name="fname" class="form-control" required>

        <label class="form-label mt-2">Last Name</label>
        <input type="text" name="lname" class="form-control" required>

        <label class="form-label mt-2">Username</label>
        <input type="text" name="username" class="form-control" required>

        <label class="form-label mt-2">Password</label>
        <input type="password" name="password" class="form-control" required>

        <label class="form-label mt-2">Age</label>
        <input type="number" name="age" class="form-control" required>

        <label class="form-label mt-2">Gender</label>
        <select name="gender" class="form-control">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label class="form-label mt-2">Medical History</label>
        <textarea name="med_history" class="form-control" rows="3"></textarea>

        <button class="btn btn-primary w-100 mt-3">Register</button>
    </form>

    <div class="text-center mt-3">
        <a href="/login">Back to Login</a>
    </div>

</div>

</body>
</html>
