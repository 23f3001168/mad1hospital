<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">
    <h2>Edit Patient</h2>

    <form method="POST" class="mt-3">

        <label class="form-label">First Name</label>
        <input type="text" class="form-control" name="fname" value="{{ user.fname }}" required>

        <label class="form-label mt-3">Last Name</label>
        <input type="text" class="form-control" name="lname" value="{{ user.lname }}" required>

        <label class="form-label mt-3">Age</label>
        <input type="number" class="form-control" name="age" value="{{ patient.age }}" required>

        <label class="form-label mt-3">Gender</label>
        <input type="text" class="form-control" name="gender" value="{{ patient.gender }}" required>

        <label class="form-label mt-3">Phone</label>
        <input type="text" class="form-control" name="phone" value="{{ patient.phone }}">

        <label class="form-label mt-3">Medical History</label>
        <textarea class="form-control" name="med_history" rows="3">{{ patient.med_history }}</textarea>

        <div class="d-flex gap-2 mt-4">
            <button class="btn btn-primary">Save</button>
            <a href="/patient/list" class="btn btn-secondary">Back</a>
        </div>
    </form>

</div>

</body>
</html>
