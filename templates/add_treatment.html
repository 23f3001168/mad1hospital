<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Treatment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div class="container mt-5">

    <h2>Add Treatment for Appointment</h2>

    <div class="card p-4 mt-3">
        <form method="POST">

            <label class="form-label">Diagnosis</label>
            <textarea name="diag" class="form-control" required></textarea>

            <label class="form-label mt-3">Prescription</label>
            <textarea name="presc" class="form-control" required></textarea>

            <label class="form-label mt-3">Notes</label>
            <textarea name="notes" class="form-control"></textarea>

            <button class="btn btn-success mt-4 w-100">Submit</button>
        </form>
    </div>

    <a href="/doctor/appointments" class="btn btn-secondary mt-3">Back</a>

</div>

</body>
</html>
