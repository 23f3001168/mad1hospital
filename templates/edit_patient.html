<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f1f3f7; }
        .box { max-width: 500px; margin: auto; margin-top: 60px; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.1); }
    </style>

</head>

<body>

<div class="box">

    <h3 class="mb-3">Edit Profile</h3>

    <form method="POST">

        <label class="form-label mt-2">Age</label>
        <input type="number" name="age" value="{{ patient.age }}" class="form-control" required>

        <label class="form-label mt-3">Gender</label>
        <select name="gender" class="form-control">
            <option {% if patient.gender == "Male" %}selected{% endif %}>Male</option>
            <option {% if patient.gender == "Female" %}selected{% endif %}>Female</option>
            <option {% if patient.gender == "Other" %}selected{% endif %}>Other</option>
        </select>

        <label class="form-label mt-3">Medical History</label>
        <textarea name="med_history" class="form-control" rows="3">{{ patient.med_history }}</textarea>

        <button class="btn btn-primary w-100 mt-3">Save Changes</button>
    </form>

    <a href="/patient/dashboard" class="btn btn-outline-secondary w-100 mt-3">Back</a>

</div>

</body>
</html>
